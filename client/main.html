<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.26.6/css/patternfly.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.26.6/css/patternfly-additions.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />
</head>

<body>
  <div id="map" style="width: 1000px; height: 1000px;">
    <div style="position: fixed; top: 10px; left: 10px; z-index: 99;">
      <button onclick="map.indoors.exit();">
        Tho√°t
      </button>
      <button onclick="map.indoors.setFloor(0);">
        1
      </button>
      <button onclick="map.indoors.setFloor(1);">
        2
      </button>
      <button onclick="map.indoors.setFloor(2);">
        3
      </button>
      <button onclick="map.indoors.setFloor(3);">
        4
      </button>
      <button onclick="map.indoors.moveUp(1)">
        up
      </button>
      <button onclick="map.indoors.moveDown(1)">
        down
      </button>
    </div>
  </div>
  <script type="text/javascript">
    var map = L.Wrld.map("map", "fd83c1cfc3b1317a0c697927fd36ef53", {
      center: [12.269016881489472, 109.202015896930888],
      zoom: 15,
      indoorsEnabled: true,
      coverageTreeManifest: "https://webgl-cdn1.wrld3d.com/chunk/indoor_maps/api_requests/EIM-703a10f2-e23e-4981-81bf-579497b46217_2017_09_28_10_51_31/webgl_manifest.bin.gz"
    })

    var myIcon = L.icon({
    	iconUrl: 'camera.png',
    	iconRetinaUrl: '/camera.png',
    	iconSize: [38, 40],
    	iconAnchor: [22, 94],
    	popupAnchor: [-3, -76]
    });

    var marker = L.marker([12.269016881489472, 109.202015896930888], {
        title: "camera 01",
        indoorMapId: "EIM-3e83a79a-75e2-41fc-ad03-4fbb2b84e02b",
        indoorMapFloorIndex: 0,
        icon: myIcon
      }).addTo(map);
  </script>
  <div id="render-target"></div>
</body>
